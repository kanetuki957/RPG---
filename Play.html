<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒鉄の覇者</title>
  <style>
    #game { padding: 20px; font-size: 20px; }
    .choice { margin: 10px 0; cursor: pointer; color: blue; }
  </style>
</head>
<body>
  <div id="game"></div>
  <script>
    let scenario;
    let currentSceneId = 1;

    async function loadScenario() {
      const res = await fetch("Scenes.json");
      scenario = await res.json();
      showScene(currentSceneId);
    }

    function showScene(id) {
      const scene = scenario.scenes.find(s => s.id === id);
      const gameDiv = document.getElementById("game");
      gameDiv.innerHTML = `
        <p><b>${scene.character}</b>: ${scene.text}</p>
      `;

      if (scene.choices) {
        scene.choices.forEach(choice => {
          const div = document.createElement("div");
          div.className = "choice";
          div.textContent = choice.text;
          div.onclick = () => showScene(choice.next);
          gameDiv.appendChild(div);
        });
      } else if (scene.next) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "次へ";
        nextBtn.onclick = () => showScene(scene.next);
        gameDiv.appendChild(nextBtn);
      }
    }

    loadScenario();
  </script>
</body>
</html>
